<div class="row text-white">
  <div class="h1 text-center">
    Evolutions
  </div>
  <div class="col-auto text-center" *ngFor="let evolution of evolutionData; index as i">
    <div class="h3">Evolution {{i + 1}}</div>
    <img [src]="evolution.image" alt="Image of a pokemon">
    <div class="h3">{{evolution.name}}</div>
  </div>
</div>
