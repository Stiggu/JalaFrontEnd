<div class="row mt-5">
  <div class="col-6 d-flex justify-content-center">
    <div class="text-white text-center">
      <div class="text-capitalize h1">{{pokemon.name}} <span [style.background-color]="pokemon.species.colour">#{{('00' + (pokemon.id)).slice(-3)}}</span></div>
      <div >
        <img class="w-50" [src]="pokemon.image" alt="Card image cap">
      </div>
      <p class="h4 text-info">{{pokemon.species?.description}}</p>
    </div>
  </div>

  <div class="col-6">
    <poke-chart [pokemon]="pokemon"></poke-chart>
  </div>

  <div class="col-12 d-flex justify-content-center mt-5">
    <div (click)="goBack()" class="text-white btn btn-outline-success">Go back</div>
  </div>
</div>
