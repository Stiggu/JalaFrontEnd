<div class="container-fluid">
  <div class="row align-items-end">
    <div class="offset-4 col-2">
      <app-search-bar (searchChanged)="searchChanged($event)"></app-search-bar>
    </div>
    <div class="col-2">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-success" ngbDropdownToggle>View Options
        </button>

        <div class="bg-dark text-white" ngbDropdownMenu aria-labelledby="dropdownForm1">
          <div class="m-2 mb-3">
            <label for="list-size" class="lead">Offset:</label>
            <input id="list-size" type="number" class="form-control" [ngModel]="listSize"
                   (ngModelChange)="listSizeChanged($event)">
            <button type="button" class="btn btn-outline-success mt-3" (click)="offsetChanged()">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngIf="filterPokemons(pokemonList).length > 0; else pokeListEmpty">
    <div class="p-2 col-sm-12 col-md-6 col-lg-2" *ngFor="let pokemon of filterPokemons(pokemonList); let i = index">
      <app-poke-card [pokeData]="pokemon"></app-poke-card>
    </div>
  </div>
  <ng-template #pokeListEmpty>
    <div class="row">
      <empty-search></empty-search>
    </div>
  </ng-template>
</div>
