<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 bg-light">
      Search:
      <input type="text" [(ngModel)]="search" [value]="search">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let pokemon of filterPokemons(pokemonList); let i = index">
      <app-poke-card  [pokeData]="pokemon"></app-poke-card>
    </div>
  </div>
</div>
