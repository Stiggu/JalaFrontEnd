<div class="container-fluid">
  <div class="row align-items-center">
    <div class="offset-4 col-2">
      <app-search-bar (searchChanged)="searchChanged($event)"></app-search-bar>
    </div>
    <div class="col-2">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-success" ngbDropdownToggle *ngIf="listSize > 0; else notShowing">Showing 1 to {{listSize}} pokemons
        </button>
        <ng-template #notShowing>
          <button type="button" class="btn btn-outline-success" ngbDropdownToggle>Not showing any pokemons
          </button>
        </ng-template>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <div class="mb-3">
            <label for="list-size">List size:</label>
            <input id="list-size" type="number" class="form-control" [ngModel]="listSize"
                   (ngModelChange)="listSizeChanged($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="filterPokemons(pokemonList).length > 0; else pokeListEmpty">
    <div class="col-sm-12 col-md-6 col-lg-2" *ngFor="let pokemon of filterPokemons(pokemonList); let i = index">
      <app-poke-card [pokeData]="pokemon"></app-poke-card>
    </div>
  </div>
  <ng-template #pokeListEmpty>
    <div class="row">
      <empty-search></empty-search>
    </div>
  </ng-template>
</div>
