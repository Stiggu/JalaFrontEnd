<div class="text-break text-center rounded h-100 shadow-lg p-3 mb-5" [ngStyle]="getStyles()"
     (click)="goToProfile()">

    {{getCompleteName()}}
  </div>
  <div>
    <img class="img-fluid h-100" [src]="pokeData.image" alt="Picture of a pokemon">
  </div>
</div>
