<div class="text-break text-black text-center rounded h-100"
     [style.background-color]="pokeData.color"
     (click)="goToProfile()">
  <div class="h2 text-capitalize">
    {{pokeData.name}} #{{('00' + (pokeData.id)).slice(-3)}}
  </div>
  <div>
    <img class="img-fluid" [src]="pokeData.image" alt="Picture of a pokemon">
  </div>
</div>
