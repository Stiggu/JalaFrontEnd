<div class="m-4 text-break p-3 text-black text-center rounded" [style.background-color]="pokeData.colour"
  (click)="goToProfile()">
  <div class="h2 text-capitalize">
    {{pokeData.name}}
  </div>
  <div>
    <img class="img-fluid" [src]="pokeData.image" alt="Picture of a pokemon">
  </div>
  <div class="text-black text-end h5">
    #{{pokeData.id}}
  </div>
</div>
