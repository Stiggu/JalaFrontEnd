<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons</title>
</head>

<body id="app">

<header>
    <nav>
        <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon.png" alt="Pokemon Logo">
    </nav>
</header>

<div id="pokemon-container">
    
</div>

<footer>
    <div>All rights and lefts reserved</div>
</footer>

<template id="card-template">
    <div class="container">
        <div id="avatar">
            <img src="" class="avatar" alt="">
        </div>
        
        <div id="name">
            <p class="name"></p>
        </div>
    </div>
</template>

<script src="./utils.js"></script>
<script src="./logic.js"></script>

</body>

<style>
    #app{
        display: grid;
        grid-template-areas:
        "header header header" 
        "content content content" 
        "footer footer footer";
        margin: 0;
    }
    
    header{
        grid-area: header;
        display: flex;
        justify-content: center;
        min-height: 150px;
    }
    
    header > nav > img{
        max-width: 200px;
    }
    
    footer{
        color: white;
        grid-area: footer;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: stretch;
        background-color: #170202;
        min-height: 150px;
    }
    
    #pokemon-container{
        display: inline-flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        grid-area: content;
    }
    
    .container{
        /* text */
        text-align: center;
        color: white;
        font-family: Consolas, sans-serif;
        font-weight: bold;
        font-size: 25px;
        -webkit-text-stroke: 1px black;
        /* layout */
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        background-color: #170404;
    }
    
    #avatar{
        border-radius: 10px;
    }
</style>
</html>
