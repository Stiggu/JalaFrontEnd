<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pokeForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body id="app">

<div class="container-fluid">
    <div class="row justify-content-center m-5">
        <div class="col-8  survey-background rounded-3 p-3">
            <h1 class="text-center m-3 text-decoration-underline text-">Favourite Pokemon Survey</h1>
            <div class="row">
                <div class="col-6">
                    <div class="row justify-content-center">
                        <form action="#">
                            <div class="col-12 mb-3">
                                <label class="form-label" for="pokemon-name">Who is your favourite pokemon?</label>
                                <input class="form-control" type="text" id="pokemon-name">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="pokemon-type">What is your favourite pokemon
                                    type?</label>
                                <input class="form-control" type="text" id="pokemon-type">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="pokemon-attack">What is your favourite attack?</label>
                                <input class="form-control" type="text" id="pokemon-attack">
                            </div>
                            
                            <div class="col-12">
                                <button class="btn btn-success text-white w-100" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="text-center text-decoration-underline">Documentation</h2>
                    <div class="col-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-white list-background mb-3">Input your favourite pokemon
                                name
                            </li>
                            <li class="list-group-item text-white list-background mb-3">Input your favourite pokemon
                                type
                            </li>
                            <li class="list-group-item text-white list-background mb-3">Input your favourite pokemon
                                attack in the whole game
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
